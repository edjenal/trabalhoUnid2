<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/tema.xhtml">
	<ui:define name="content">
	    
		<f:view>
			<h:form>
				<table>
					<tr>
						<th>Editar Cliente</th>
					</tr>
					<tr>
						<td><h:outputLabel value="Nome:" for="nome"/></td>
						<td><h:inputText id="nome" value="#{EditarClienteBeans.nome}"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Sexo:" for="sexo"/></td>
						<td>
							<h:selectOneMenu id="sexo" value="#{EditarClienteBeans.sexo}">
					  			<f:selectItem itemValue="M" itemLabel="Masculino"/>
					  			<f:selectItem itemValue="F" itemLabel="Feminino"/>
					  		</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="Data De Nascimento:" for="dataNascimento"/></td>
						<td>
						<!-- <p:inputMask value="#{EditarClienteBeans.dataNascimento}" mask="9999/99/99" size="6"/> -->
						<p:calendar value="#{EditarClienteBeans.dataNascimento}" id="popupCal" effect="slideDown" size="6"/>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="Logradouro:" for="logradouro"/></td>
						<td><h:inputTextarea id="logradouro" value="#{EditarClienteBeans.logadouro}" rows="5" cols="50"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="CEP:" for="cep"/></td>
						<td><p:inputMask id="cep" value="#{EditarClienteBeans.cep}" mask="99.999-999" size="8"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Cidade:" for="cidade"/></td>
						<td><h:inputText id="cidade" value="#{EditarClienteBeans.cidade}"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="UF:" for="uf"/></td>
						<td>
							<h:selectOneMenu id="uf" value="#{EditarClienteBeans.UF}">
					  			<f:selectItem itemValue="AC" itemLabel="Acre"/>
					  			<f:selectItem itemValue="AL" itemLabel="Alagoas"/>
					  			<f:selectItem itemValue="AM" itemLabel="Amazonas"/>
					  			<f:selectItem itemValue="AP" itemLabel="Amapa"/>
					  			<f:selectItem itemValue="BA" itemLabel="Bahia"/>
					  			<f:selectItem itemValue="CE" itemLabel="Ceara"/>
					  			<f:selectItem itemValue="DF" itemLabel="Distrito Federal"/>
					  			<f:selectItem itemValue="ES" itemLabel="Espirito Santo"/>
					  			<f:selectItem itemValue="MA" itemLabel="Maranhao"/>
					  			<f:selectItem itemValue="MG" itemLabel="Minas Gerais"/>
					  			<f:selectItem itemValue="MS" itemLabel="Mato Grosso do Sul"/>
					  			<f:selectItem itemValue="MT" itemLabel="Mato Grosso"/>
					  			<f:selectItem itemValue="PA" itemLabel="Para"/>
					  			<f:selectItem itemValue="PB" itemLabel="Paraiba"/>
					  			<f:selectItem itemValue="PE" itemLabel="Pernambuco"/>
					  			<f:selectItem itemValue="PI" itemLabel="Piaui"/>
					  			<f:selectItem itemValue="PR" itemLabel="Parana"/>
					  			<f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro"/>
					  			<f:selectItem itemValue="RN" itemLabel="Rio Grande do Norte"/>
					  			<f:selectItem itemValue="RO" itemLabel="Rondonia"/>
					  			<f:selectItem itemValue="RR" itemLabel="Roraima"/>
					  			<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul"/>
					  			<f:selectItem itemValue="SC" itemLabel="Santa Catarina"/>
					  			<f:selectItem itemValue="SE" itemLabel="Sergipe"/>
					  			<f:selectItem itemValue="SP" itemLabel="Sao Paulo"/>
					  			<f:selectItem itemValue="TO" itemLabel="Tocantins"/>
					  		</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="Telefone Residencial:" for="telefoneResidencial"/></td>
						<td><p:inputMask id="telefoneResidencial" value="#{EditarClienteBeans.telefoneResidencial}" mask="(99)9999-9999" size="10"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Telefone Celular:" for="telefoneCelular"/></td>
						<td><p:inputMask id="telefoneCelular" value="#{EditarClienteBeans.telefoneCelular}" mask="(99)9999-9999" size="10"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Quantidade de dependentes:" for="qtdDependentes"/></td>
						<td><h:inputText id="qtdDependentes" value="#{EditarClienteBeans.qtdDependentes}"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Identidade:" for="identidade"/></td>
						<td><h:inputText id="identidade" value="#{EditarClienteBeans.identidade}"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Orgao Expedidor:" for="orgaoExpedidor"/></td>
						<td><h:inputText id="orgaoExpedidor" value="#{EditarClienteBeans.orgaoExpedidor}"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Convenio:" for="codConvenio"/></td>
						<td>
							<h:selectOneMenu id="codConvenio" value="#{EditarClienteBeans.codConvenio}"> 
								<f:selectItems value="#{EditarClienteBeans.convenio}"  var="convenio" itemLabel="#{convenio.descricao}" itemValue="#{convenio.codConvenio}"/>
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value="Matricula do convenio:" for="matricula"/></td>
						<td><h:inputText id="matricula" value="#{EditarClienteBeans.matriculaConvenio}"/></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Validade do convenio:" for="validade"/></td>
						<td><p:inputMask id="validade" value="#{EditarClienteBeans.validadeConvenio}" mask="99/9999" size="6"/></td>
					</tr>
				</table>
		  		 <h:commandButton 
		  			value="Salvar" 
		  			action="#{EditarClienteBeans.Salvar}" image="/imagens/salvar.png">
		  			<f:param value="#{EditarClienteBeans.codigo}" name="codigo" />	
		  		</h:commandButton>
		  		<h:commandButton 
		  			value="Cancelar" 
		  			action="/cliente/listar.xhtml"
		  			immediate="true" image="/imagens/cancelar.png"/>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
