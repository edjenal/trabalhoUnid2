<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/tema.xhtml">
	<ui:define name="content">
	    Inserir Atendimento
	    <f:view>
			<h:form>
				<h:inputHidden value="#{InserirAtendimentoClienteBeans.codigo}"/>
				<br/>
				<h:outputLabel value="Data da consulta:" for="dataConsulta"/>
				<p:inputMask value="#{InserirAtendimentoClienteBeans.dataConsulta}" mask="9999-99-99" style="width:150px; height:12px;"/>
		  		<br/>
		  		
				<h:outputLabel value="Medico:" for="crm"/>
				<h:selectOneMenu id="crm" value="#{InserirAtendimentoClienteBeans.CRM}"> 
					<f:selectItems value="#{InserirAtendimentoClienteBeans.medico}"  var="medico" itemLabel="#{medico.nome}" itemValue="#{medico.CRM}"/>
				</h:selectOneMenu>
		  		<br/>
				<br/>
				 <h:commandButton 
					value="Confirmar" 
					action="#{InserirAtendimentoClienteBeans.Inserir}" image="/imagens/confirmar.png">
					<f:param value="#{InserirAtendimentoClienteBeans.codigo}" name="codigo"/>	
				</h:commandButton>
				<h:commandButton 
					value="Cancelar" 
					action="/cliente/listar.xhtml"
					immediate="true" image="/imagens/cancelar.png"/>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
